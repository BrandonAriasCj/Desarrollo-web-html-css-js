<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        #grid {
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px;
        }    
    </style>
</head>
<body>
    <div id="contenedor_grid">
        <div id="grid">
            <div>Hola</div>
            <div>Hola</div>
            <div>Hola</div>
            <div>Hola</div>
            <div>Hola</div>
            <div>Hola</div>
            <div>Hola</div>
            <div>Hola</div>
            <div>Hola</div>
        </div>

    </div>
</body>
</html>
